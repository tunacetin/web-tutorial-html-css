<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>12 Ocak</title>
</head>
<body>
  <h2>What Can JavaScript Do?</h2>

  <p id="demo">?</p>

  <button type="button" onclick="add()">2 + 2</button>
  <button type="button" onclick="minus()">2 - 2</button>
  <button type="button" onclick="multiply()">2 x 2</button>
  <button type="button" onclick="divide()">2 / 2</button>
  
  <p id="result">Result</p>
  
  <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
  <br><br>
  <button type="button" onclick="myFunction()">Try it</button>
  <br><br>
  <button type="button" onclick="document.write(5 + 6)">After page load</button>
  <br><br>
  <button type="button" onclick="window.alert(5 + 6)">window alert</button>
  <button type="button" onclick="alert(5 + 6)">alert</button>
  <br><br>
  <button type="button" onclick="console.log(5 + 6)">console log</button>
  <br><br>
  <button onclick="print()">Print this page</button>
  <br><br>
  <script>
    document.write(5 + 6);
  </script>
  <script>
    document.getElementById("demo").innerHTML = "My First JavaScript";
  </script>
  <script src="./js/index.js"></script>
</body>
</html>
